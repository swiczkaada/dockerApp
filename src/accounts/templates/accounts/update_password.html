{% extends 'base.html' %}
{% block content %}

<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 border border-blue-200 mt-10">
    <h1 class="text-3xl font-bold text-blue-900 mb-6 text-center">Changer le mot de passe</h1>

    {% if errors %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6" role="alert">
        <strong class="font-bold">Erreur :</strong>
        <ul class="list-disc list-inside">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="new_password" class="block text-blue-800 font-semibold mb-2">Nouveau mot de passe</label>
            <div class="relative">
                <input
                    type="password"
                    name="new_password"
                    id="new_password"
                    required
                    class="w-full px-4 py-2 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-600 transition pr-10"
                    placeholder="Nouveau mot de passe"
                >
                <button type="button" id="togglePassword" class="absolute inset-y-0 right-2 flex items-center focus:outline-none">
                    <img src="/media/img/blob_help.png" alt="Voir le mot de passe" id="eyeIcon" class="w-6 h-6">
                </button>
            </div>
        </div>

        <div>
            <label for="confirm_new_password" class="block text-blue-800 font-semibold mb-2">Confirmer le nouveau mot de passe</label>
            <input
                type="password"
                name="confirm_new_password"
                id="confirm_new_password"
                required
                class="w-full px-4 py-2 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-600 transition"
                placeholder="Confirmer le nouveau mot de passe"
            >
            <div id="password-match-message" class="mt-1 text-sm font-semibold hidden"></div>
        </div>

        <button
            type="submit"
            class="w-full bg-blue-900 hover:bg-blue-800 text-white font-semibold py-3 rounded-md shadow-md transition"
        >
            Mettre Ã  jour
        </button>
    </form>
</div>

<script>
    const newPasswordInput = document.getElementById('new_password');
    const confirmPasswordInput = document.getElementById('confirm_new_password');
    const messageDiv = document.getElementById('password-match-message');

    function checkPasswordMatch() {
        const pass = newPasswordInput.value;
        const confirm = confirmPasswordInput.value;

        if (!confirm) {
            messageDiv.classList.add('hidden');
            messageDiv.textContent = '';
            return;
        }

        if (pass === confirm) {
            messageDiv.textContent = 'Les mots de passe correspondent';
            messageDiv.classList.remove('hidden', 'text-red-600');
            messageDiv.classList.add('text-green-600');
        } else {
            messageDiv.textContent = 'Les mots de passe ne correspondent pas';
            messageDiv.classList.remove('hidden', 'text-green-600');
            messageDiv.classList.add('text-red-600');
        }
    }

    newPasswordInput.addEventListener('input', checkPasswordMatch);
    confirmPasswordInput.addEventListener('input', checkPasswordMatch);

    // Toggle password visibility
    const toggleBtn = document.getElementById("togglePassword");
    const eyeIcon = document.getElementById("eyeIcon");

    toggleBtn.addEventListener("click", () => {
        const isPassword = newPasswordInput.getAttribute("type") === "password";
        newPasswordInput.setAttribute("type", isPassword ? "text" : "password");
        eyeIcon.src = isPassword ? "/media/img/blob_disapointed.png" : "/media/img/blob_help.png";
    });
</script>

{% endblock %}
