{% extends 'base.html' %}

{% block content %}
<div class="max-w-5xl mx-auto px-6 py-16">
  <h1 class="text-4xl font-bold text-indigo-800 mb-12 text-center">Foire Aux Questions (FAQ)</h1>

  <div class="space-y-12">
    {% for section_title, qas in faq_sections.items %}
      <section>
        <h2 class="text-2xl font-semibold text-indigo-700 mb-6">{{ section_title }}</h2>
        <div class="space-y-4">
          {% for qa in qas %}
            {% with question=qa.0 answer=qa.1 %}
              <details class="group bg-white border border-gray-200 rounded-xl p-6 shadow transition-all duration-300">
                <summary class="flex items-center justify-between cursor-pointer text-lg font-medium text-indigo-800 group-open:mb-4">
                  {{ question }}
                  <svg class="w-5 h-5 text-indigo-600 group-open:rotate-180 transition-transform duration-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                  </svg>
                </summary>
                <p class="text-gray-700 leading-relaxed mt-2">{{ answer }}</p>
              </details>
            {% endwith %}
          {% endfor %}
        </div>
      </section>
    {% endfor %}
  </div>
</div>
{% endblock %}
