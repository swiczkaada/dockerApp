{% extends 'base.html' %}


{% block content %}
    <p>Bienvenue dans notre boutique en ligne !</p>

{% for product in products %}
    <h2>{{ product.name }}</h2>
    <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="width: 200px; height: auto;">
    <p>{{ product.description }}</p>
    <a href="{{ product.get_absolute_url }}">Voir l'article</a>
{% endfor %}
{% endblock %}
