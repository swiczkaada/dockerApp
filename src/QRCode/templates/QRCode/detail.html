{% extends 'base.html' %}

{% block content %}
  <h2 class="text-3xl font-bold text-blue-900 text-center mb-10">{{ qrcode.title }}</h2>

  <div class="flex flex-col md:flex-row gap-10 max-w-6xl mx-auto">
    <!-- QR Code Block -->
    <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center w-full md:w-1/3">
      {% if qrcode.qr_image %}
        <img src="{{ qrcode.qr_image.url }}" alt="QR Code for {{ qrcode.title }}" class="w-64 h-auto mb-4 border border-gray-300 rounded-lg shadow-sm">
      {% endif %}
      <a href="{% url 'reload-qrcode-image' qrcode.uuid %}" class="inline-block mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        üîÅ Recharger QR Code
      </a>
      <a href="{% url 'delete-qrcode' qrcode.uuid %}" class="mt-2 text-red-600 underline text-sm hover:text-red-800">
        Supprimer le QR Code
      </a>
    </div>

    <!-- Formulaire -->
    <form method="POST" class="bg-white p-6 rounded-xl shadow-md w-full md:w-2/3 space-y-5">
      {% csrf_token %}
      <div>
        <label for="title" class="block text-gray-700 font-semibold mb-1">Titre</label>
        <input type="text" name="title" id="title" value="{{ qrcode.title }}" required class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="target_url" class="block text-gray-700 font-semibold mb-1">URL de destination</label>
        <input type="url" name="target_url" id="target_url" value="{{ qrcode.target_url }}" required class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="flex items-center gap-3">
        <input type="checkbox" id="is_active" name="is_active" {% if qrcode.is_active %}checked{% endif %} class="w-5 h-5 text-blue-600">
        <label for="is_active" class="text-gray-800 font-medium">QR Code actif</label>
      </div>

      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
        üíæ Modifier le QR Code
      </button>
    </form>
  </div>

  <!-- Statistiques -->
  <div class="mt-14 max-w-6xl mx-auto space-y-10">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h3 class="text-xl font-semibold mb-4 text-blue-800 text-center">Scans sur les 7 derniers jours</h3>
      <canvas id="scansChart" class="w-full h-72"></canvas>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h3 class="text-xl font-semibold mb-4 text-blue-800 text-center">Heures o√π ce QR Code est le plus scann√©</h3>
      <canvas id="hourChart" class="w-full h-72"></canvas>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Scans sur 7 jours
    new Chart(document.getElementById('scansChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: {{ labels|safe }},
        datasets: [{
          label: 'Nombre de scans',
          data: {{ data|safe }},
          backgroundColor: 'rgba(75, 192, 192, 0.6)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });

    // Distribution horaire
    new Chart(document.getElementById('hourChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: {{ hour_labels|safe }},
        datasets: [{
          label: 'Scans par heure',
          data: {{ hour_data|safe }},
          backgroundColor: 'rgba(153, 102, 255, 0.4)',
          borderColor: 'rgba(153, 102, 255, 1)',
          borderWidth: 2,
          fill: true,
          tension: 0.3,
          pointRadius: 3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true },
          x: { title: { display: true, text: 'Heure (0 √† 23h)' } }
        }
      }
    });
  </script>
{% endblock %}
