{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>La boutique</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <a href="{% url 'index' %}" class="logo">La boutique de Adam</a>
            <nav>
                {% if user.is_authenticated %}
                    <span class="user">Bonjour, {{ user.username }}</span>
                    <a href="{% url 'profile' %}">Mon compte</a>
                    <a href="{% url 'logout' %}" class="btn btn-logout">Se d√©connecter</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn">Se connecter</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary">S'inscrire</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
