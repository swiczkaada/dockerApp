{% extends 'base.html' %}


{% block content %}
    <p>Bienvenue dans notre panier en ligne !</p>

{% for order in orders %}
    <h2>{{ order.product.name }}</h2>
    <img src="{{ order.product.thumbnail.url }}" alt="{{ order.product.name }}" style="width: 200px; height: auto;">
    <p>{{ order.quantity }} dans le panier</p>
{% endfor %}
<a href="{%  url 'delete-cart' %}">Supprimer le panier</a>
{% endblock %}
